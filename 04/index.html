<!DOCTYPE html> 
<html lang="ru"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Меню ресторана</title> 
        <link rel="stylesheet" href="style.css"> 
    </head> 
    <body> 
        <div class="container"> <h1>Меню ресторана</h1>
        <!-- МЕНЮ БЛЮД -->
        <section class="menu">
            <!-- Супы -->
            <div class="category">
                <h2>Супы</h2>
                <div class="dishes-container" id="soup-container"></div>
            </div>
    
            <!-- Основные блюда -->
            <div class="category">
                <h2>Основные блюда</h2>
                <div class="dishes-container" id="main-container"></div>
            </div>
    
            <!-- Напитки -->
            <div class="category">
                <h2>Напитки</h2>
                <div class="dishes-container" id="drink-container"></div>
            </div>
    
            <!-- Десерты -->
            <div class="category">
                <h2>Десерты</h2>
                <div class="dishes-container" id="dessert-container"></div>
            </div>
        </section>
    
        <!-- ФОРМА ЗАКАЗА -->
        <form class="order-form">
            <h2>Сделать заказ</h2>
    
            <!-- Ваш заказ -->
            <fieldset>
                <legend>Ваш заказ</legend>
    
                <div id="order-content">
                    <p id="empty-message">Ничего не выбрано</p>
                </div>
    
                <!-- Категории заказа (скрыты изначально) -->
                <div id="order-categories" style="display: none;">
                    <div class="order-category">
                        <h3>Суп</h3>
                        <p id="soup-order">Блюдо не выбрано</p>
                        <p id="soup-price" class="price"></p>
                    </div>
    
                    <div class="order-category">
                        <h3>Основное блюдо</h3>
                        <p id="main-order">Блюдо не выбрано</p>
                        <p id="main-price" class="price"></p>
                    </div>
    
                    <div class="order-category">
                        <h3>Напиток</h3>
                        <p id="drink-order">Напиток не выбран</p>
                        <p id="drink-price" class="price"></p>
                    </div>
    
                    <div class="order-category">
                        <h3>Десерт</h3>
                        <p id="dessert-order">Блюдо не выбрано</p>
                        <p id="dessert-price" class="price"></p>
                    </div>
                </div>
    
                <!-- Стоимость заказа -->
                <div id="total-cost-block" style="display: none;">
                    <h3>Стоимость заказа</h3>
                    <p id="total-cost">0 ₽</p>
                </div>
            </fieldset>
    
            <!-- Остальные поля формы -->
            <fieldset>
                <legend>Контактные данные</legend>
    
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
    
                <div class="form-group">
                    <label for="address">Адрес доставки:</label>
                    <input type="text" id="address" name="address" required>
                </div>
    
                <button type="submit" class="submit-btn">Оформить заказ</button>
            </fieldset>
        </form>
    </div>
    
    <script src="dishes.js"></script>
    <script src="render.js"></script>
    </body> </html>
